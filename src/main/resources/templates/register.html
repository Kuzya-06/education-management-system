<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">

    <h2>Регистрация</h2>

    <!-- Сообщение об успешной регистрации -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Сообщение об ошибке -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Логин:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Роль:</label>
            <select class="form-select" id="roles" name="roles" required>
                <option value="ROLE_USER">Ученик</option>
                <option value="ROLE_TEACHER">Преподаватель</option>
                <option value="ROLE_PARENT">Родитель</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a th:href="@{/login}" class="btn btn-link">Войти</a>
    </form>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>

</div>
</body>
</html>

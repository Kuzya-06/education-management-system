<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard преподавателя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Шапка с фамилией и картинкой -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard преподавателя</h1>
        <a th:href="@{/teachers/profile}">
            <div>
                <img th:if="${teacher != null and teacher.photoUrl != null and minio != null}"
                     th:src="${minio.url + '/' + minio.bucket + '/' + teacher.photoUrl}"
                     alt="Фотография преподавателя"
                     width="150"
                     height="150"
                     class="rounded-circle">
                <img th:unless="${teacher != null and teacher.photoUrl != null and minio != null}"
                     src="/images/avatar.png"
                     alt="Фотография по умолчанию"
                     width="150"
                     height="150"
                     class="rounded-circle">
            </div>
        </a>
        <br>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Список учеников</h5>
            <div th:each="student : ${students}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${student.firstName + ' ' + student.lastName}">Имя ученика</h5>
                        <form th:action="@{/teachers/assign-task}" method="post">
                            <input type="hidden" name="studentId" th:value="${student.id}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Заголовок задачи:</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание задачи:</label>
                                <textarea class="form-control" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="expirationDate" class="form-label">Дата выполнения:</label>
                                <input type="datetime-local" class="form-control" name="expirationDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">Ссылка на видео:</label>
                                <input type="url" class="form-control" name="videoUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Назначить задачу</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Форма для создания задачи -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Создать задачу</h5>
            <form th:action="@{/teachers/tasks}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок задачи:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание задачи:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Дата выполнения:</label>
                    <input type="datetime-local" class="form-control" id="expirationDate" name="expirationDate" required>
                </div>
                <div class="mb-3">
                    <label for="videoUrl" class="form-label">Ссылка на видео:</label>
                    <input type="url" class="form-control" id="videoUrl" name="videoUrl">
                </div>
                <button type="submit" class="btn btn-primary">Создать задачу</button>
            </form>
        </div>
    </div>

    <!-- Список задач -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Список задач</h5>
            <div th:each="task : ${tasks}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}">Заголовок задачи</h5>
                        <p class="card-text" th:text="${task.description}">Описание задачи</p>
                        <p class="card-text"><small class="text-muted" th:text="${task.expirationDate}">Дата выполнения</small></p>
<!--                        <div th:if="${task.videoUrl}">-->
<!--                            <video width="200" height="150" controls>-->
<!--                                <source th:src="${task.videoUrl}" type="video/mp4">-->
<!--                                Ваш браузер не поддерживает видео.-->
<!--                            </video>-->
<!--                        </div>-->
                        <iframe width="275" height="200"
                                th:src=" ${task.videoUrl}"
                                frameborder="0"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка выхода -->
    <a href="#" onclick="document.getElementById('logout-form').submit();" class="btn btn-danger">Выйти</a>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>

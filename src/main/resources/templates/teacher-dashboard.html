<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard преподавателя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Шапка с фамилией и картинкой -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:align="center">Преподаватель</h1>
        <br>
        <a th:href="@{/teachers/profile}" class="d-flex align-items-center text-decoration-none">

                <img th:if="${teacher != null and teacher.photoUrl != null and minio != null}"
                     th:src="${minio.url + '/' + minio.bucket + '/' + teacher.photoUrl}"
                     alt="Фотография преподавателя"
                     width="150"
                     height="150"
                     class="rounded-circle">
                <img th:unless="${teacher != null and teacher.photoUrl != null and minio != null}"
                     src="/images/avatar.png"
                     alt="Фотография по умолчанию"
                     width="150"
                     height="150"
                     class="rounded-circle">
                <div>
                    <h2 class="mb-0" th:text="${teacher.firstName + ' ' + teacher.lastName}">Имя Фамилия</h2>
                    <p class="text-muted mb-0" th:text="${teacher.email}">email@example.com</p>
                </div>

        </a>
    </div>

    <!-- Блок со списком учеников -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Мои ученики</h5>
            <ul class="list-group">
                <li th:each="student : ${students}" class="list-group-item">
                    <span th:text="${student.firstName + ' ' + student.lastName}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Форма для создания задачи -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Создать задачу</h5>
            <form th:action="@{/teachers/tasks}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок задачи:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание задачи:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Дата выполнения:</label>
                    <input type="datetime-local" class="form-control" id="expirationDate" name="expirationDate" required>
                </div>
                <div class="mb-3">
                    <label for="videoUrl" class="form-label">Ссылка на видео:</label>
                    <input type="url" class="form-control" id="videoUrl" name="videoUrl">
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Выберите ученика:</label>
                    <select class="form-control" id="studentId" name="studentId" required>
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Создать задачу</button>
            </form>
        </div>
    </div>

    <!-- Список задач -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Список задач</h5>
            <div th:each="task : ${tasks}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.title}">Заголовок задачи</h5>
                        <p class="card-text" th:text="${task.description}">Описание задачи</p>
                        <p class="card-text"><small class="text-muted" th:text="${task.expirationDate}">Дата выполнения</small></p>
                        <p><strong>Ученик:</strong>
                            <span th:if="${task.student != null}" th:text="${task.student.firstName + ' ' + task.student.lastName}"></span>
                            <span th:unless="${task.student != null}">Не назначено</span>
                        </p>
                        <iframe width="275" height="200" th:src="${task.videoUrl}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка выхода -->
    <a href="#" onclick="document.getElementById('logout-form').submit();" class="btn btn-danger mt-3">Выйти</a>
    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
